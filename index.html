
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
        <nav>
            <img id="logo"src="./image.png" alt="logo">
            <div class="primaryDiv">
                <i class="fa-solid fa-calendar-days"></i>
                <a id="events"href="https://calendar.google.com/calendar/u/0/r?pli=1" target="_blank">Calender events</a>
            
            <i id="barsIcon" class="fa-solid fa-bars"></i>
            </div> 
        </nav>
        <main>
            <h1><span>Today</span></h1>
            <span id="totTask"> <i class="fa-regular fa-circle-check"></i> {Total} Task</span>
            <div class="container">
                <h2>
                    <i id="icons" class="fa-solid fa-chevron-right"></i> Overdue
                </h2>
                <button id="overdueBtn">
                    Reschedule
                </button>
            </div>
            <ul class="taskList">
                <li>
                    <div id="taskBox">Click to add task</div>
                </li>
            </ul>
           
                
            
        </main>
        <script src="script.js" defer></script>
</body>
</html>
